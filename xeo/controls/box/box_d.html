<div class="box">
  <a class="button stack" 
     ng-class="{active: stack_visible, pushed: !stack_visible}" 
     ng-click="stack_toggle()"></a>
  <a class="button back" 
     ng-disabled="!can_go_back"
     ng-class="{active: can_go_back}" 
     ng-click="back()"></a>
  <a class="button forward" 
     ng-disabled="!can_go_forward"
     ng-class="{active: can_go_forward}"
     ng-click="forward()"></a>
  <form ng-submit="submit()">
    <input type="text"
           ng-model="value" autofocus></input>
  </form>
</div>
