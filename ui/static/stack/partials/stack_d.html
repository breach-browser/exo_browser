<div class="stack">
  <div ng-repeat="entry in entries"
       class="entry" 
       ng-click="select_entry(entry)"
       ng-class="{ selected: is_selected(entry), active: entry.active }">
    <div class="favicon" 
         style="background-image: url({{entry.favicon}});"></div>
    <div class="title">{{entry.title|truncate:30}}</div>
    <div class="url" ng-hide="entry.active">
      {{entry.url.hostname|truncate:40}}
    </div>
  </div>
</div>
