<div class="stack">
  <div ng-repeat="page in pages"
       class="page" 
       ng-click="select_page(page)"
       ng-class="{ pinned: page.pinned, active: page.active }">
    <div class="favicon" 
         style="background-image: url({{page.favicon}});"></div>
    <div class="content">
       <div class="title">{{page.title|truncate:35}}</div>
     </div>
    <div class="pin" ng-click="toggle_pin(page)"></div>
  </div>
</div>
